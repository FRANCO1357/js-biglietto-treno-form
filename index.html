<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcolo del prezzo del biglietto del treno</title>
</head>
<body>

    <div class="box">

        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div id="form">
            <input id="name" type="text" placeholder="Nome e cognome">
            <input id="km" type="number" placeholder="Km da percorrere">
            <select name="age" id="age">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over65">Over 65</option>
            </select>
            <button id="button">Genera</button>
            <button id="reset">Cancella</button>
        </div>
        <h1>IL TUO BIGLIETTO</h1>
        <div id="ticket">
            <div class="row">
                <div class="col">
                    <div class="qr-code">
                        <img src="qr_code.jpeg" alt="">
                    </div>
                </div>
                <div class="col">
                    <h2>NOME</h2>
                    <p id="ticket-name"></p>
                </div>
                <div class="col">
                    <h2>OFFERTA</h2>
                    <p id="offer"></p>
                </div>
                <div class="col">
                    <h2>CARROZZA</h2>
                    <p id="carrozza"></p>
                </div>
                <div class="col">
                    <h2>PREZZO</h2>
                    <p id="ticket-price"></p>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
